<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Flexbox ordering example</title>
    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 70%;
        max-width: 960px;
        margin: 20px auto;
      }

      button {
        font-size: 18px;
        line-height: 1.5;
        width: 15%;
      }

      div {
        height: 100px;
        border: 1px solid black;
      }

      /* flexbox CSS */
      div {
        display: flex; /* Enables Flexbox layout so buttons become flex items inside the container */

        align-items: center; /* Aligns the buttons vertically along the cross axis */

        justify-content: space-around; /* Distributes buttons evenly along the main axis with space around them */
      }

      button:first-child {
        order: 1; /* Moves the first button after buttons with the default order value (0) */
      }

      button:last-child {
        order: -1; /* Moves the last button before all other buttons */
      }

    </style>
  </head>
  <body>
    <div>
      <button>Smile</button>
      <button>Laugh</button>
      <button>Wink</button>
      <button>Shrug</button>
      <button>Blush</button>
    </div>
  </body>
</html>
