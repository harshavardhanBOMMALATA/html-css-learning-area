<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Flexbox align 1 â€”  center aligned horizontally and vertically</title>
    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 70%;
        max-width: 960px;
        margin: 20px auto;
      }

      button {
        font-size: 18px;
        line-height: 1.5;
        width: 15%;
      }

      div {
        height: 100px;
        border: 1px solid black;
      }

      /* Flexbox CSS */

      div {
        display: flex; /* Turns the div into a flex container so its child buttons are laid out using Flexbox */

        align-items: center; /* Aligns the buttons vertically along the cross axis (centered vertically) */

        justify-content: space-around; /* Distributes buttons evenly along the main axis with space around them */
      }

      
    </style>
  </head>
  <body>
    <div>
      <button>Smile</button>
      <button>Laugh</button>
      <button>Wink</button>
      <button>Shrug</button>
      <button>Blush</button>
    </div>
  </body>
</html>
