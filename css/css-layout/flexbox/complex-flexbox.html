<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Complex flexbox example</title>
    <style>
      html {
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      header {
        background: purple;
        height: 100px;
      }

      h1 {
        text-align: center;
        color: white;
        line-height: 100px;
        margin: 0;
      }

      article {
        padding: 10px;
        margin: 10px;
        background: aqua;
      }

      /* Flexbox layout starts here */

      section {
        display: flex; /* Enables Flexbox layout so article elements align in a row */
      }

      article {
        flex: 1 200px; /* Allows articles to grow equally and have a base width of 200px */
      }

      article:nth-of-type(3) {
        flex: 3 200px; /* Makes the third article take more space compared to others */
        display: flex; /* Enables Flexbox for internal layout of this article */
        flex-flow: column; /* Arranges child elements vertically */
      }

      article:nth-of-type(3) div:first-child {
        flex: 1 100px; /* Allows the button container to grow with a minimum height */
        display: flex; /* Enables Flexbox for button layout */
        flex-flow: row wrap; /* Places buttons in rows and allows wrapping to next line */
        align-items: center; /* Aligns buttons vertically along the cross axis */
        justify-content: space-around; /* Distributes buttons evenly along the main axis */
      }

      button {
        flex: 1 auto; /* Allows buttons to grow evenly based on available space */
        margin: 5px;
        font-size: 18px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Complex flexbox example</h1>
    </header>

    <section>
      <article>
        <h2>First article</h2>
        <p>...</p>
      </article>

      <article>
        <h2>Second article</h2>
        <p>...</p>
      </article>

      <article>
        <div>
          <button>Smile</button>
          <button>Laugh</button>
          <button>Wink</button>
          <button>Shrug</button>
          <button>Blush</button>
        </div>
        <div>
          <p>...</p>
        </div>
        <div>
          <p>...</p>
        </div>
      </article>
    </section>
  </body>
</html>
